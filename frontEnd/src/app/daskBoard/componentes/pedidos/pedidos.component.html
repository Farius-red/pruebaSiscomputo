
<div class="mat-elevation-z8">
  <div class="container d-flex flex-column">

    <mat-form-field class="m-4">
      <mat-label>Filtrar por id</mat-label>
      <input matInput (keyup)="filtrarXid()" placeholder="Escriba #id" #input>
    </mat-form-field>

    <mat-form-field class="m-4">
      <input matInput type="date" id="exampleInput" name="input"
        ng-model="example.value"
        placeholder="yyyy-MM-dd" min="2021-01-01" max="2021-05-06" required />
      <mat-label>filtar por fecha</mat-label>
    </mat-form-field>
  </div>


  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
      <td mat-cell *matCellDef="let row">{{row.productos}}</td>
    </ng-container>

    <ng-container matColumnDef="fechaEntrega">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fechaEntrega</th>
      <td mat-cell *matCellDef="let row">{{row.fechaEntrega}}</td>
    </ng-container>

      <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>cantidad</th>
      <td mat-cell *matCellDef="let row">{{row.cantidad}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="verMas( row.id
          ,row.productos, row.fechaEntrega)">ver mas</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


 <mat-paginator #paginator
   [length]="EXAMPLE_DATA?.length"
   [pageIndex]="0"
   [pageSize]="10"
   [pageSizeOptions]="[5, 10, 20]">
 </mat-paginator>

</div>
